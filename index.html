<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Supplementary Video Viewer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #fafafa;
            color: #222;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 30px;
        }

        .grid-container_4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-top: 30px;
        }

        .video-item {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        .filename {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Supplementary Video Material</h1>
    <p>This page displays the supplementary videos included in this submission.</p>
    <hr>

    <!-- =======================
         1. TEASER
    ======================== -->
    <h2>Physics-Aware Driving Video Generation</h2>
    <div class="grid-container" id="videoGrid"></div>

    <script>
        const videos = [
            { src: "videos/teaser/turn_left.mp4", title: "Turn Left" },
            { src: "videos/teaser/go_straight.mp4", title: "Go Straight" },
            { src: "videos/teaser/turn_right.mp4", title: "Turn Right" },
            { src: "videos/teaser/turn_left_2.mp4", title: "Turn Left (Case 2)" },
            { src: "videos/teaser/go_straight_2.mp4", title: "Go Straight (Case 2)" },
            { src: "videos/teaser/turn_right_2.mp4", title: "Turn Right (Case 2)" }
        ];

        const grid = document.getElementById("videoGrid");

        videos.forEach(item => {
            const wrapper = document.createElement("div");
            wrapper.className = "video-item";

            const label = document.createElement("div");
            label.className = "filename";
            label.textContent = item.title;

            const video = document.createElement("video");
            video.controls = true;
            video.src = item.src;

            wrapper.appendChild(label);
            wrapper.appendChild(video);
            grid.appendChild(wrapper);
        });
    </script>
